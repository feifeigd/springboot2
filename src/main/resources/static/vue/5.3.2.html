<!DOCTYPE html>

<html>

<head>
<meta charset="utf-8"> 
<title>Vue 示例</title>
</head>
<div id="app">
	遍历数组:
	<ul>
		<template v-for="book in books">
			<li >书名:{{book.name}}</li>
			<li >作者:{{book.author}}</li>
		</template>
	</ul>
</div>
<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script type="text/javascript">
var app = new Vue({
	el:'#app'
	,data:{
		books:[
			{name:'aaaaaaaaaaa',author:'a', age:23}
			,{name:'bbbbbbbbbbbbb',author:'b',age:24}
			,{name:'ccccccccccccc',author:'c',age:25}
		]
	}
});
app.books.push({name:'dddddddddddd',author:'d',age:26});
</script>
<body>

</body>

</html>
