<!DOCTYPE html>

<html>

<head>
<meta charset="utf-8"> 
<title>Vue 示例</title>
</head>
<div id="app">
	遍历数组:
	<ul>
		<li v-for="book in books">{{book.name}}</li>
	</ul>
	<br>带索引遍历数组:
	<ul>
		<li v-for="(book, index) in books">{{index}}-{{book.name}}</li>
	</ul>
	<br>遍历object:
	<ul>
		<li v-for="(value, key, index) in user">{{index}}-{{key}}:{{value}}</li>
	</ul>
</div>
<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script type="text/javascript">
new Vue({
	el:'#app'
	,data:{
		books:[
			{name:'aaaaaaaaaaa',age:23}
			,{name:'bbbbbbbbbbbbb',age:24}
			,{name:'ccccccccccccc',age:25}
		]
		,user:{name:'Aresn', gender:'男', age: 30}
	}
});

</script>
<body>

</body>

</html>
