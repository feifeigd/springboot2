<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>测试浏览器是否支持属性选择器</title>
<style type="text/css">
div {         	/* 隐藏所有div元素 */ display: none; }
[class|="blue"] { 	/* 连字符匹配 */ display: block; }
[class~="blue"] { 	/* 空白符匹配 */ display: block; }
[class^="Red"] { 	/* 前缀匹配 */ display: block; }
[class$="Green"] { 	/* 后缀匹配 */ display: block; }
[class*="gre"] { 	/* 子字符串匹配 */ display: block; }
</style>
</head>
<body>
<div class="red-blue-green">支持[|=]（连字符匹配）属性选择器</div>
<div class="red blue green">支持[~=]（空白符匹配）属性选择器</div>
<div class="Red-blue-green">支持[^=]（前缀匹配）属性选择器</div>
<div class="red-blue-Green">支持[$=]（后缀匹配） 属性选择器</div>
<div class="red-blue-green">支持[*=]:（子字符串匹配）属性选择器</div>
</body>
</html>
