
@layout("/common/layout.html", {"title":"用户列表"}){
用户列表:
	<div id="pageContainer">
	@ #ajax userPage: {
		<ul>
			@for(u in userList!){
				<li>${u.name}</li> 
			@}elsefor{
				无记录
			@}
		</ul>
	@}
	</div>
	<a href="#" onclick="onQueryUsers();">加载用户列表</a>
	<script>
		function onQueryUsers(){
			$("#pageContainer").load("/queryUser.html");
		}
	</script>
@}
