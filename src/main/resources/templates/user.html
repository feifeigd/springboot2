
@layout("/common/layout.html", {"title":"用户列表"}){
用户列表:
	<div id="pageContainer">
	@ #ajax userPage:{
		<ul>
			@for(user in userList!){
				@ print(userLP.index);
				<li>${user.name}</li> 
			@}
		</ul>
	@}
	</div>
	<a href="#" onclick="onQueryUsers();">加载用户列表</a>
	<script>
		function onQueryUsers(){
			$("#pageContainer").load("/user/queryUser.html");
		}
	</script>
@}
